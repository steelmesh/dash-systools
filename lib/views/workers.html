{% extends 'layout.html' %}

{% block content %}
<h3>Steelmesh Worker Processes</h3>
<table>
<tr>
	<th>PID</th>
	<th>Active</th>
	<th>Started</th>
	<th>Stopped</th>
</tr>
{% for worker in workers %}
<tr>
	<td>{{ worker.pid }}</td>
	<td>
		<span class="label {{ worker.status }}" 
			  {% if worker.help %}
			  data-placement="right" title="{{ worker.help }}"
			  {% endif %}>
			  {% if worker.active %}active{% else %}dead{% endif %}
		</span>
	</td>
	<td>{{ worker.started }}</td>
	<td>{{ worker.shutdown }}</td>
</tr>
{% endfor %}
</table>
<script>
$(function() {
	$().twipsy();	
});
</script>
{% endblock %}
